<!DOCTYPE html>
<html>
    <head>
        <style>
            .shadow
            {
                padding: 9px 15px;
                margin: 8px;
                font-size: 18px;
                color: aliceblue;
                background-color: #017501;
                cursor: pointer;
                border: none;
            }
            .shadow:active
            {
                margin-left: 6px;
                margin-top: 6px;
                box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
            }
        </style>
    </head>
    <body>
        <button class="shadow">3D Click</button>
    </body>
</html>
